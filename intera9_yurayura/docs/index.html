<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snow&Steam</title>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@900&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="snow_container">
    <div class="snow"></div>
    <div class="box">
      <div class="title">
        <span>S</span>
        <span>N</span>
        <span>O</span>
        <span>W</span>
        <span>&</span>
        <span>S</span>
        <span>T</span>
        <span>E</span>
        <span>A</span>
        <span>M</span>
      </div>
      <div class="steam">
        <img src="images/steam.png" alt="">
      </div>
      <div class="curry">
        <img src="images/cooking_nabe_curry.png" alt="">
      </div>
    </div>
  </div>
  <script>
    let $snowContainer = document.querySelector('.snow_container');

    const createSnow = () => {
      // 雪生成
      let $snow = document.createElement('span');
      $snow.className = "snow";

      minSize = 3;
      maxSize = 10;

      // 雪のサイズをランダムに
      let snowSize = Math.random()* (maxSize - minSize) + minSize;

      $snow.style.width = snowSize + "px";
      $snow.style.height = snowSize + "px";


      // 雪の降り始めの位置
      $snow.style.left = Math.random() *100 + '%';
      $snowContainer.appendChild($snow);

      // 10秒後に雪を削除
      setTimeout(() => {
        $snow.remove();
      }, 10000);
    };

    setInterval(createSnow, 100); //0.1秒ごとに関数実行
  </script>
</body>
</html>
