<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>intera15_time</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  </head>
  <body>
    <main class="main">
      <section class="time">
        <h1>time<span id="icon">太陽</span></h1>
        <div id ="date"></div>
        <div id ="clock"></div>
        <div class="clock">
          <div class="clock_hand hour" data-hour-hand></div>
          <div class="clock_hand minute" data-minute-hand></div>
          <div class="clock_hand second" data-second-hand></div>
          <div class="clock_number number1">1</div>
          <div class="clock_number number2">2</div>
          <div class="clock_number number3">3</div>
          <div class="clock_number number4">4</div>
          <div class="clock_number number5">5</div>
          <div class="clock_number number6">6</div>
          <div class="clock_number number7">7</div>
          <div class="clock_number number8">8</div>
          <div class="clock_number number9">9</div>
          <div class="clock_number number10">10</div>
          <div class="clock_number number11">11</div>
          <div class="clock_number number12">12</div>
        </div>
      </section>
    </main>
    <script type="module" src="./js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/suncalc/1.9.0/suncalc.min.js" integrity="sha512-F6rjAEKNMtM0aODcc/MdnAvhGxn7FCbAkKJ5FKba/fnD3gnN+LBEok326WAMdOhKQKYNr+j/tJEuV1PKwIfhCA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </body>
</html>
