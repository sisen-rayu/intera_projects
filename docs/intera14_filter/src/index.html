<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>intera14_filter</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  </head>
  <body>
    <main class="main">
      <div class="select">
        <ul class="select_list">
          <li class="select_button" data-filter="all">all</li>
          <li class="select_button" data-filter="food">food</li>
          <li class="select_button" data-filter="plant">plant</li>
          <li class="select_button" data-filter="fish">fish</li>
          <li class="select_button" data-filter="mammalian">mammalianホニュウルイ</li>
        </ul>
      </div>
      <div class="board">
        <ul class="board_list">
          <li class="board_item fish">
            <img src="https://source.unsplash.com//200x200/?fish" alt="">
          </li>
          <li class="board_item plant">
            <img src="https://source.unsplash.com//200x200/?flower" alt="">
          </li>
          <li class="board_item mammalian">
            <img src="https://source.unsplash.com//200x200/?animal" alt="">
          </li>
          <li class="board_item plant">
            <img src="https://source.unsplash.com//200x200/?blue,flower" alt="">
          </li>
          <li class="board_item plant">
            <img src="https://source.unsplash.com//200x200/?yellow,flower" alt="">
          </li>
          <li class="board_item food">
            <img src="https://source.unsplash.com//200x200/?yellow,food" alt="">
          </li>
          <li class="board_item food">
            <img src="https://source.unsplash.com//200x200/?red,fruit" alt="">
          </li>
          <li class="board_item food">
            <img src="https://source.unsplash.com//200x200/?pink,sweets" alt="">
          </li>
          <li class="board_item food">
            <img src="https://source.unsplash.com//200x200/?blue,fruit" alt="">
          </li>
          <li class="board_item plant">
            <img src="https://source.unsplash.com//200x200/?pink,flower" alt="">
          </li>
          <li class="board_item mammalian">
            <img src="https://source.unsplash.com//200x200/?cat" alt="">
          </li>
          <li class="board_item mammalian">
            <img src="https://source.unsplash.com//200x200/?dog" alt="">
          </li>
        </ul>
      </div>
    </main>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
